<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanica</title>

    <!-- Styles -->
    <link rel="stylesheet" href="main.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar flx-row">
        <!-- Navbar logo -->
        <img class="navbar__logo" src="./img/brand/logo.svg" alt="Website Oceanica Logo" />

        <!-- Navbar options -->
        <ul class="navbar__items">
            <li class="navbar__items--item"><a class="item__link item__link--active" href="#">Home</a></li>
            <li class="navbar__items--item"><a class="item__link" href="#">Tours</a></li>
            <li class="navbar__items--item"><a class="item__link" href="#">Contact</a></li>
        </ul>

        <!-- SMALL TABLET: MENU -->
        <button class="btn navbar__tablet--menu">
            Menu
        </button>

        <!-- Start a journey (CTA) -->
        <button class="btn navbar__cta">
            Start a Journey
        </button>

        <!-- MOBILE: Hamburger icon -->
        <button class="navbar__hamburger-menu flx-row-centered">
            <i class="fas fa-bars"></i>
        </button>
    </header>
</body>
</html>
